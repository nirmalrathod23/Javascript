<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro React</title>
</head>
<body>
    <button>Click Me</button>

    <script>
        class React{
            constructor(){
                this.library = "React"
                this.server = "https://localhost:3000"

                document.querySelector("button").addEventListener('click', this.fireEvent.bind(this))
            }

            fireEvent(){
                console.log("React is running on...");
                console.log(this.server);
            }
        }

        const root = new React()
    </script>
</body>
</html>
