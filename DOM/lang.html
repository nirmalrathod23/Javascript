<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="langList">
        <li class="lang-item">Javascript</li>
        <li class="lang-item">Python</li>
        <li class="lang-item">HTML</li>
        <li class="lang-item">CSS</li>
        <!-- <h1>test</h1> -->
    </ul>


    <script>
        let parent = document.querySelector("ul")

        // select child
        // returns a HTMLCollection
        console.log(parent.children)

        // styling child
        parent.children[1].style = "color:orange";

        // loop through childrens
        for(let i = 0; i<parent.children.length; i++){
            console.log(parent.children[i].innerHTML);
        }

        // return first child object
        console.log(parent.firstChild);

        // return first child HTML
        console.log(parent.firstElementChild);

        // return last child object
        console.log(parent.lastChild);

        // return last child HTML
        console.log(parent.lastElementChild); 

        // returns next sibling
        let first = parent.firstElementChild;
        console.log(first.nextElementSibling);

        // retuns number of nodes
        console.log(parent.childNodes);

        // access parent element from child
        console.log(first.parentNode);
        console.log(first.parentElement);

        // add element
        const list = document.querySelector(".langList")

        // create element
        const li = document.createElement("li")
        li.setAttribute("id","lang2")
        li.setAttribute("class","lang-item")
        li.innerHTML = "Python"
        li.style.color = 'orange'
        list.appendChild(li)
        // console.log(li);

        let newLi = document.createElement("li")
        let content = document.createTextNode("PHP")
        newLi.appendChild(content)
        list.appendChild(newLi)

        //  edit 
        let lastLang = parent.lastElementChild
        lastLang.textContent = "Ruby"

        // remove
        const secondLang = document.querySelector("li:nth-child(2)")
        secondLang.remove()
        console.log(secondLang.textContent)


    </script>
</body>
</html>
